---
layout: default
lead: Endless fun. You know what you pay for.
---

<div class="row">

{{#each full.content.games.content}}
  <div class="col-12">
    <div class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-4">
          <a href="{{ relative_url this.content.main.metadata.parent }}">
            <img src="{{~> game/default_image this ~}}" class="card-img" alt="{{this.content.main.frontMatter.title}}"/>
          </a>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            {{> game/heading this h="h5" hc="card-title" l="h6" lc="card-subtitle mb-2 text-muted" link="true"}}
            <p class="card-text">{{ markdownify this.content.main.frontMatter.introduction }}</p>
            <a href="{{ relative_url this.content.main.metadata.parent }}">Moreâ€¦</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{{/each}}

</div>
