---
layout: default
---

<div class="row">

{{#each full.content.games.content}}
  <div class="col-12">
    <div class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-4">
          <a href="{{ absolute_url this.content.main.metadata.parent }}">
          <img src="{{~> game/default_image this ~}}" class="card-img" alt="{{this.content.main.frontMatter.title}}"/>
          </a>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            {{> game/heading this h="h5" hc="card-title" l="h6" lc="card-subtitle mb-2 text-muted"}}
<!--
            <h5 class="card-title">{{this.content.main.frontMatter.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{this.content.main.frontMatter.description}}</h6>
-->
          </div>
        </div>
      </div>
    </div>
  </div>
{{/each}}

</div>
